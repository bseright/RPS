<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>

<div id="wrapper">
    <div id="header">
        <div class="scoreboard">
            <h2><span id="playerScore" class="score">0</span></h2>
            <img class="scoreIcon" src="images/user.png"/>
        </div>

        <div id="me">
            <h3>Rock Paper Scissors</h3>
            <img src="images/github.png"/>
            <h3>britainseright</h3>
        </div>

        <div class="scoreboard">
            <img class="scoreIcon" src="images/cpu.png"/>
            <h2><span id="cpuScore" class="score">0</span></h2>
        </div>
    </div>

    <div id="arena" class="centered">
        <h1 class="blink">Make a selection</h1>
        <img id="versus" src="images/versus.png"/>
        <h1 class="blink">Waiting on CPU</h1>
    </div>


    <div id="buttons" class="centered">
        <img id="rock" class="selection" src="images/rock.png"/>
        <img id="paper" class="selection" src="images/paper.png"/>
        <img id="scissors" class="selection" src="images/scissors.png"/>
    </div>    
</div>

    <!-- <div id="footer"><a href="https://www.flaticon.com/free-icons/vs" title="vs icons">VS Icon by Erifqi Zetiawan</a></div> -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <div id="header">
        <div class="scoreboard">
            <h2><span id="playerScore" class="score">0</span></h2>
            <img class="scoreIcon" src="images/user.png"/>
        </div>

        <div id="me">
            <h3>ROCK PAPER SCISSORS</h3>
            <a href="https://github.com/bseright"><img src="images/github.png"/></a>
            <h3><a href="https://github.com/bseright">BRITAIN SERIGHT</a></h3>
        </div>

        <div class="scoreboard">
            <img class="scoreIcon" src="images/cpu.png"/>
            <h2><span id="CPUScore" class="score">0</span></h2>
        </div>
    </div>

    <div id="arena" class="centered rowGap">
        <h1 class="blink" id="arenaLeft">MAKE A SELECTION</h1>
        <img id="versus" src="images/versus.png"/>
        <h1 class="blink" id="arenaRight">FIRST TO FIVE WINS</h1>
    </div>


    <div id="buttons" class="centered">
        <img id="rock" class="selection hoverOnly" src="images/rock.png"/>
        <img id="paper" class="selection hoverOnly" src="images/paper.png"/>
        <img id="scissors" class="selection hoverOnly" src="images/scissors.png"/>
    </div>    
</div>

    <!-- <div id="footer"><a href="https://www.flaticon.com/free-icons/vs" title="vs icons">VS Icon by Erifqi Zetiawan</a></div> -->

<script src="rescript.js"></script>
</body>
</html>
